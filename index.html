<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptofolio</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="container">
      <a href="index.html" class="logo">CRYPTOFOLIO</a>
      <div>
        <select name="currency" id="currency">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="rub">RUB</option>
        </select>
        <button id="watchlist-button" class="button">WATCH LIST</button>
      </div>
    </nav>

    <!-- HERO -->
    <div class="hero-wrapper">
      <div class="hero container">
        <h2 id="watchlist-title">CRYPTOFOLIO WATCH LIST</h2>
        <p id="watchlist-info">
          Get all the Info regarding your favorite Crypto Currency
        </p>
        <div id="watchlist-coins"></div>
      </div>
    </div>

    <div class="container">
      <h2 id="cryptocurrensy-prices">Cryptocurrency Prices by Market Cap</h2>
      <!-- Search -->
      <input
        type="text"
        id="search-input"
        placeholder="Search For a Crypto Currency.."
      />

      <!-- Crypto table -->
      <table>
        <thead>
          <tr>
            <th id="coin">Coin</th>
            <th class="coin-info">Price</th>
            <th class="coin-info">24h Change</th>
            <th class="coin-info">Market Cap</th>
          </tr>
        </thead>
        <tbody id="crypto-body"></tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="previous-page" class="pagination-btn">
          <img class="previous-page arrow-icon" src="./images/icons/arrowLeft.svg" alt="Previous page icon" />
        </button>
        <span id="page-number"></span>
        <button id="next-page" class="pagination-btn">
          <img class="next-page arrow-icon" src="./images/icons/arrowRight.svg" alt="Next page icon" />
        </button>
      </div>
    </div>

    <div id="watchlist-sidebar">
      <h2 id="watchlist-sidebar-title">WATCHLIST</h2>
      <div id="watchlist-sidebar-body"></div>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
